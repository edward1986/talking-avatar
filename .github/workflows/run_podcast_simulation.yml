name: Run Podcast Simulation with Wav2Lip

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install transformers pyttsx3 torch gtts ffmpeg-python opencv-python
        sudo apt update
        sudo apt install -y ffmpeg espeak-ng
        pip install -r requirements.txt

    # Step 4: Clone Wav2Lip Repository
    - name: Clone Wav2Lip
      run: |
        git clone https://github.com/Rudrabha/Wav2Lip.git
        cd Wav2Lip
        pip install -r requirements.txt

    # Step 5: Download Wav2Lip Pretrained Model
    - name: Download Wav2Lip Model
      run: |
        mkdir -p Wav2Lip/checkpoints
        wget -O Wav2Lip/checkpoints/wav2lip_gan.pth https://storage.googleapis.com/wav2lip/models/wav2lip_gan.pth

    # Step 6: Run your script
    - name: Run podcast simulation
      run: python script_name.py  # Replace with your actual script name


    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Commit changes
      run: |
        git add .
        git commit -m "Update workflow and requirements"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
